<!DOCTYPE html>
<html>
<head>
    <title>Second Page</title>

    <style>
body {
    background-image: url('back.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.form-group {
    max-width: 400px;
    margin: 0 auto 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

.result label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-left: 16%;
}

input#result {
  
    background-color: #f0f0f0;
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-left: 16%;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 10px;
    display: block;
    margin: 0 auto;
}

.disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}
.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #000;
    text-align: center;
    padding: 10px 0;
    height:60px ;
}

.footer p {
    margin: 0;
    color: white;
}


</style>
</head>



<body>
    <div class="container">
        <h1>Welcome, <span id="userNameDisplay"></span></h1>
        <form id="calculationForm">
            <div class="form-group">
                <label for="number1">Enter Number 1:</label>
                <input type="text" id="number1" name="number1">
                <span id="number1Error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="number2">Enter Number 2:</label>
                <input type="text" id="number2" name="number2">
                <span id="number2Error" class="error"></span>
            </div>
            <div class="result">
                <label for="result">Result For Your Calculation :</label>
                <input type="text" id="result" readonly>
            </div>
            <br><br>
            <div class="form-group">
                <button type="button" class="calculation-button disabled" data-operation="add">Add</button><br>
                <button type="button" class="calculation-button disabled" data-operation="subtract">Subtract</button><br>
                <button type="button" class="calculation-button disabled" data-operation="multiply">Multiply</button><br>
                <button type="button" class="calculation-button disabled" data-operation="divide">Divide</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <br>
        <p>&copy; UB WEBSITES</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
